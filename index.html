<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메타버스 채팅</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #main-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
        }

        #chat-container {
            width: 400px;
            height: 350px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        #input-container {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px;
            display: flex;
            gap: 5px;
        }

        #message {
            flex: 1;
            padding: 5px;
        }

        #canvas-container {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="name-selection">
        <h1>이름을 입력하세요</h1>
        <input type="text" id="username" placeholder="이름을 입력하세요" />
        <button onclick="setUsername()">확인</button>
    </div>

    <div id="gender-selection" style="display: none;">
        <h1>성별을 선택하세요</h1>
        <button onclick="selectGender('male')">남자</button>
        <button onclick="selectGender('female')">여자</button>
    </div>

    <div id="main-container" style="display: none;">
        <div id="chat-container">
            <h1>메타버스 채팅</h1>
            <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid black;"></div>
            <input type="text" id="message" placeholder="메시지를 입력하세요" />
            <button onclick="sendMessage()">전송</button>
        </div>
        <div id="canvas-container">
            <canvas id="avatarCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script>
        let ws;
        const serverUrl = "https://l-ijxi.onrender.com/";

        function connectWebSocket() {
            ws = new WebSocket(serverUrl);

            ws.onopen = () => console.log("✅ WebSocket 연결 성공!");

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.avatars) {
                    avatars = data.avatars;
                    renderAvatars();
                }

                if (data.message) {
                    const chatBox = document.getElementById("chat-box");
                    const newMessage = document.createElement("div");
                    newMessage.textContent = data.message;
                    chatBox.appendChild(newMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            };

            ws.onclose = () => {
                console.error("❌ WebSocket 연결 종료됨. 재연결 시도...");
                setTimeout(connectWebSocket, 3000);
            };
        }

        connectWebSocket();

        const canvas = document.getElementById("avatarCanvas");
        const ctx = canvas.getContext("2d");
        let avatars = {};

        const background = new Image();
        background.src = "./public/background.png";

        const images = { male: new Image(), female: new Image() };
        images.male.src = "player.png";
        images.female.src = "player0.png";

        function renderAvatars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

            for (const id in avatars) {
                const avatar = avatars[id];
                const image = avatar.gender === "male" ? images.male : images.female;
                ctx.drawImage(image, avatar.x, avatar.y, 40, 40);

                ctx.fillStyle = "black";  
                ctx.font = "14px Arial";  
                ctx.textAlign = "center"; 
                ctx.fillText(avatar.username ?? "익명", avatar.x + 20, avatar.y + 50);  
            }
        }

        document.getElementById("message").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault(); 
                sendMessage();
            }
        });

        function setUsername() {
            const username = document.getElementById("username").value;

            if (username.trim() !== "") {
                document.getElementById("name-selection").style.display = "none";
                document.getElementById("gender-selection").style.display = "block";

                ws.send(JSON.stringify({ username }));
            }
        }

        function selectGender(gender) {
            ws.send(JSON.stringify({ gender }));

            document.getElementById("gender-selection").style.display = "none";
            document.getElementById("main-container").style.display = "flex";
        }

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();

            if (message !== "") {
                ws.send(JSON.stringify({ message }));
                messageInput.value = "";

                const chatBox = document.getElementById("chat-box");
                setTimeout(() => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 100);
            }
        }

        document.addEventListener("keydown", (event) => {
            let dx = 0, dy = 0;

            switch (event.key) {
                case "ArrowUp":
                case "w":
                    dy = -10;
                    break;
                case "ArrowDown":
                case "s":
                    dy = 10;
                    break;
                case "ArrowLeft":
                case "a":
                    dx = -10;
                    break;
                case "ArrowRight":
                case "d":
                    dx = 10;
                    break;
                default:
                    return;
            }

            ws.send(JSON.stringify({ dx, dy }));
        });
    </script>
</body>
</html>
